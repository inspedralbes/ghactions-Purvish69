# subir a produccio
name: Preparant per producci√≥
run-name: ${{ github.actor }} est√† pujant l'aplicaci√≥ a PROD üöÄ
on: [push]

jobs:
  Pujar-a-produccio-amb-SCP:
    runs-on: ubuntu-latest
    steps:
      - name: Obtenir el codi del repositori
        uses: actions/checkout@v4

      - name: Crear clau SSH a partir del secret
        run: |
          # Crea el fitxer amb la clau privada en format OpenSSH
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/prod_key.pem
          chmod 600 ~/prod_key.pem

      - name: Actualitzar fitxers per al desplegament
        run: |
          cd ${{ github.workspace }}
          # Actualitza o crea un fitxer per marcar l'√∫ltim desplegament
          echo "Action desplegant a producci√≥" > ./web/last_deploy.txt
          date >> ./web/last_deploy.txt

      - name: Desplegar amb SCP a producci√≥
        run: |
          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/prod_key.pem ./web/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/a23purpubmah/web/a23purpatmah.daw.inspedralbes.cat/public_html/GithubActions/

      - name: Mostrar estat del job
        run: echo "üçè This job's status is ${{ job.status }}."
